<body>
    <h1>freeCodeCamp Survey Form</h1>

    <p>
        Thank you for taking the time to help us improve the platform
    </p>

    <form action id="survey-form">
        <div class="row">
            <div class="container">
                <label>Name</label>
                <input placeholder="Enter your name" required>
            </div>
    
            <div class="container">
                <label>Email</label>
                <input placeholder="Enter your email" required>
            </div>
        </div>

        <div class="row">
            <div class="container">
                <label>Age<span>(optional)</span></label>
                <input placeholder="Enter your age">
            </div>

            <div class="container">
                <label for="dropdown-label">Which option best describes your current role?</label>
                <select name="dropdown-role" id="dropdown-role" name="dropdown-role">
                    <option value="">Select current role</option>
                    <option value="student">Student</option>
                    <option value="job">Full Time Job</option>
                    <option value="job">Full Time Learner</option>
                    <option value="job">Prefer not to say</option>
                    <option value="job">Other</option>
                </select>
            </div>
        </div>
        

        <div class="container">
            <label>Would you recommend freeCodeCamp to a friend?</label>
            <div class="radio-input">
                <input type="radio" value="not-sure" name="recommend">Definitely
            </div>
            <div class="radio-input">
                <input type="radio" value="not-sure" name="recommend">Maybe
            </div>
            <div class="radio-input">
                <input type="radio" value="not-sure" name="recommend">Unclear
            </div>
        </div>
        
        <div class="container">
            <label for="dropdown-label">What is your favorite feature of freeCodeCamp?</label>
            <select name="dropdown-role" class="drop-down-menu">
                <option value="">Select an option</option>
                <option value="student">Challenges</option>
                <option value="job">Projects</option>
                <option value="job">Community</option>
                <option value="job">Open Source</option>
            </select>
        </div>

        <div class="container">
            <label>Any comments or suggestions?</label>
            <textarea name="suggestion" placeholder="Enter your comment here...."></textarea>
        </div>

        <button>Submit</button>
        
    </form>
</body>
</html>
